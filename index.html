<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validação de Formulário</h1>
        <h2>JavaScript</h2>
        <br>
        <h2>(B > A)</h2>
        <h2>digite os numeros no campos abaixo:</h2>
        <form id="formulario">
            <input id="numeroA" type="number" required placeholder="A" />
            <p class="msgValidacao"></p>
            <input id="numeroB" type="number" required placeholder="B" />
            <button id="btn" type="submit">Submeter</button>
        </form>
        <h2 class="msgAprovacao"></h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
